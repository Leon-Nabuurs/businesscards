<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="Leon Nabuurs">
    <title>Businesscards</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/tablet.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">

</head>
<body>
<main>
    <div class="intro">
        Connection requests
    </div>
    <section class="businesscards">
        <div class="businesscard">
            <div class="naam">
                Carla Snepvangers
            </div>
            <div class="ondertitel">
                Friends with Marijn
            </div>
            <div class="pasfoto">
                <img src="img/jane-doe.jpg" class="pasfoto-details" alt="pasfoto">
            </div>
            <div class="request">
                Carla requested permission to view your contact details
            </div>
            <div class="buttons">
                <div class="button button-approve">
                    <input type="button" class="bc-button bc-button-approve" value="Approve">
                </div>
                <div class="button button-decline">
                    <input type="button" class="bc-button bc-button-decline" value="Decline">
                </div>
            </div>
        </div>
        <div class="businesscard">
            <div class="naam">
                Marijn Pijnenborg
            </div>
            <div class="ondertitel">
                New Member
            </div>
            <div class="pasfoto">
                <img src="img/john-doe.png" class="pasfoto-details" alt="pasfoto">
            </div>
            <div class="request">
                Marijn wants to add you to the group <b>best friends</b>
            </div>
            <div class="buttons">
                <div class="button button-approve">
                    <input type="button" class="bc-button bc-button-approve" value="Approve">
                </div>
                <div class="button button-decline">
                    <input type="button" class="bc-button bc-button-decline" value="Decline">
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
